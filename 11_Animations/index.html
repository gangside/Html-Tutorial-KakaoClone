<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .box {
      width: 500px;
      height: 500px;
      background: red;
      animation: 1.5s scaleAneRatateSquare linear;
    }

    @keyframes scaleAneRatateSquare {
      0% {
        transform: none;
      }
      50% {
        transform: rotate(1turn) scale(0.5, 0.5);
      }
      100% {
        transform: none;
      }
    }
  </style>
  <body>
    <div class="box"></div>
  </body>
</html>
